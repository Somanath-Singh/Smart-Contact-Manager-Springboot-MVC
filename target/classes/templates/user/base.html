<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
		crossorigin="anonymous"></script>
		
<!-- sweet alert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}">Base html</title>

</head>
<body>
	<!-- navbar -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<div class="container-fluid">

			<a class="navbar-brand" href="#"><i>User Dashboard</i></a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-end"
				id="navbarSupportedContent">

				<ul class="navbar-nav text-uppercase mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link" href="#"
						tabindex="-1" aria-disabled="true"><span
							th:text="${user.name}"></span></a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						tabindex="-1" aria-disabled="true">Logout</a></li>
				</ul>

			</div>
		</div>
	</nav>


	<!-- side bar -->
	<div class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		 <a id="home-link" th:href="@{/user/index}" class="item active"><i
			class="fa-solid fa-house-user" style="color: #95a7c6;"></i>&nbsp;Home</a>
		<a id="view-link" href="/user/show-contacts" class="item"><i
			class="fa-solid fa-street-view" style="color: #95a7c6;"></i>&nbsp;View
			Contacts</a> <a id="add-link" th:href="@{/user/add-contact}" class="item"><i
			class="fa-solid fa-user-plus" style="color: #95a7c6;"></i>&nbsp;Add
			Contacts</a> <a id="profile-link" href="/user/your_profile" class="item"><i class="fa-solid fa-user"
			style="color: #95a7c6;"></i>&nbsp;Your Profile</a> <a id="setting-link" href="/user/setting"
			class="item"><i class="fa-solid fa-gear" style="color: #95a7c6;"></i>&nbsp;Setting</a>
		<a href="/logout" class="item"><i
			class="fa-solid fa-right-from-bracket" style="color: #95a7c6;"></i>&nbsp;Logout</a>

		<div class="divider"></div>

	</div>



	<!-- content bar -->
	<div class="content mt-5">

		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<div class="container">

			<!-- message shown in webpage -->
			<th:block th:if="${session.msg}">

				<div class="alert text-center" role="alert"
					th:classappend="${session.type}">[[${session.msg}]]</div>

				<th:block
					th:text="${@contactMgmtServiceImpl.removeSessionMessage()}"></th:block>

			</th:block>

		</div>

		<div class="container">

			<div th:replace="${content}"></div>

		</div>


	</div>


















	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

	<!--  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>  -->

	<script th:src="@{/js/script.js}"></script>

</body>
</html>
