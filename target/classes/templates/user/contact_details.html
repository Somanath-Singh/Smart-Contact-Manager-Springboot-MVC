<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body" th:if="${contact}">


				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image} }"
						alt="profile photo" />

					<h3>[[${contact.name}]] ( [[${contact.secondName}]] )</h3>

					<table class="table table-hover mt-3">
						<thead>
							<tr>
								<th scope="row">#ID</th>
								<td>UDRFUSER [[${contact.cid}]]</td>
							</tr>
						</thead>

						<tbody>

							<tr>

								<th scope="row">Email</th>

								<td>[[${contact.email}]]</td>

							</tr>

							<tr>

								<th scope="row">Phone</th>

								<td>[[${contact.phone}]]</td>

							</tr>

							<tr>

								<th scope="row">Work</th>

								<td>[[${contact.work}]]</td>

							</tr>

						</tbody>

					</table>

					<div class="description">

						<th:block th:utext="${contact.description}"></th:block>

					</div>

					<div class="container mt-3">

						<button th:onclick="|deleteContact(${contact.cid})|"
							class="btn btn-danger btn-sm">Delete</button>

						<form th:action="@{'/user/update-contact/'+${contact.cid} }"
							method="POST" class="mt-2">

							<button type="submit" class="btn btn-primary btn-sm">Update</button>

						</form>

					</div>

				</div>

			</div>

			<h1 class="text-center p-3 text-danger " th:unless="${contact}">You
				don't have permission to see this contact . . .</h1>


		</div>




	</section>

</body>
</html>
